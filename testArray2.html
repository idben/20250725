<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>陣列的排序</title>
</head>

<body>
    <script>
        const ary1 = ["王", "一", "陳我", "二森"];
        const ary2 = [1, 55, 38, 1034, 2, 0, 42, 99, 386];
        ary1.sort();
        ary2.sort(); // 沒有寫比較函數, 自然排序法, 或叫字典排序法
        console.log(ary1);
        console.log(ary2);
    </script>
</body>

</html>
