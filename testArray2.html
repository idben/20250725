<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>陣列的排序</title>
</head>

<body>
    <script>
        const ary1 = ["王", "一", "陳我", "二森"];
        const ary2 = [1, 55, 38, 1034, 2, 0, 42, 99, 386];
        ary1.sort();
        ary2.sort(); // 沒有寫比較函數, 自然排序法, 或叫字典排序法

        // return a-b 升冪
        ary2.sort(function (a, b) {
            return a - b;
        });

        // return b-a 降冪
        ary2.sort(function (a, b) {
            return b - a;
        });

        console.log(ary1);
        console.log(ary2);

        // 複雜一點的資料型態
        const data = [
            { id: 1, date: "2025-07-25", name: "陳一", age: 18 },
            { id: 2, date: "1999-07-25", name: "龍五", age: 44 },
            { id: 3, date: "2022-07-25", name: "詹七", age: 22 },
            { id: 4, date: "1977-07-25", name: "吳八", age: 66 },
            { id: 5, date: "2026-07-25", name: "張三", age: 77 },
            { id: 6, date: "1998-07-25", name: "陳一", age: 33 },
            { id: 7, date: "2010-07-25", name: "李四", age: 11 },
            { id: 8, date: "2002-07-25", name: "王二", age: 55 }
        ];

        data.sort(function (a, b) {
            return b.age - a.age;
        });

        console.log(data);
        console.log(data[0].id);
        console.log(data[0].name);
        console.log(data[1].age);


    </script>
</body>

</html>
