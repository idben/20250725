<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>陣列的迭代</title>
</head>

<body>
    <!-- ul>li*7>{選項$} -->
    <ul>
        <li>選項1</li>
        <li>選項2</li>
        <li>選項3</li>
        <li>選項4</li>
        <li>選項5</li>
        <li>選項6</li>
        <li>選項7</li>
    </ul>

    <script>
        const pokemons = ['小火龍', '杰尼龜', '木木梟', '火球鼠', '水水獺', '新葉喵'];

        // for
        for (let i = 0; i < pokemons.length; i++) {
            console.log(pokemons[i]);
        }
        console.log("---------");

        // forEach
        pokemons.forEach(function (value, index, ary) {
            // if (value == "木木梟") {
            //     continue; // 陣列專屬的迴圈不支援終止或跳過
            // }
            console.log(value);
            // console.log(index);
            // console.log(ary);
            // console.log("---------");
        });
        console.log("---------");

        // indexOf() / lastIndexOf()
        console.log(pokemons.indexOf("木木梟"));
        console.log(pokemons.lastIndexOf("木木梟"));

        //   indexOf 的使用情境, 找到所有的 li 點了後顯示名稱及索引值
        //   點了兩個 li 前面的li要往後面的li的後面插
        //   前面或後面會需要索引值來判斷
        const lis = document.querySelectorAll("li");
        console.log(lis);

        //   Array.from()
        //   [...]
        lis.forEach(function (li) {
            // li 的滑鼠點擊事件設定成一個空的函數, 在函數內寫控制指令
            // li.onclick = function () {
            //     console.log(`${li.innerText} is ${[...lis].indexOf(li)}`);
            // }
            // li 只有在這裡有, 在外部指定的 function 中沒有
            li.onclick = liOnclick;
        });

        // 因為沒有 li 用了, 所以用 this
        // function liOnclick() {
        //     console.log(`${this.innerText} is ${[...lis].indexOf(this)}`);
        // }

        // 事件指定的 function 必定會帶進一個事件參數
        function liOnclick(event) {
            console.log(event.currentTarget); // 事件參數的 currentTarget 相等於 this
            console.log(`${event.currentTarget.innerText} is ${[...lis].indexOf(event.currentTarget)}`);
        }
    </script>
</body>

</html>
