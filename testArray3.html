<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拓展運算子﹑剩餘參數和解構賦值</title>
</head>

<body>
    <script>
        // 拓展運算子的使用情境
        const ary1 = [1, 2, 3];
        const ary2 = [4, 5, 6];

        console.log([...ary1]); // 攤平一個現有陣列在空陣列 = 陣列複製
        console.log([...ary1, ...ary2]); // 攤平 2 個現有陣列在空陣列 = 陣列組合

        console.log(sum(1, 2, 3));
        console.log(sum(ary1[0], ary1[1], ary1[2]));
        console.log(sum(...ary1));


        // const r1 = ary2.filter(function (num) {
        //     return num % 2 == 1
        // });

        console.log(getOdd(2, 3, 4, 5, 6));
        console.log(getOdd(2, 3, 4, 5, 6, 7, 8, 9, 10));

        function getOdd(...nums) {
            return nums.filter(function (num) {
                return num % 2 == 1
            });
        }

        function sum(a, b, c) {
            return a + b + c;
        }
    </script>
</body>

</html>
